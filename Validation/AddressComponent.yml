Vlabs\GoogleMapBundle\Entity\AddressComponent:
    properties:
        shortName:
            - NotBlank:
                  groups: ['Default', 'Full']
        longName:
            - NotBlank:
                  groups: ['Default', 'Full']
        addressComponentTypes:
            - Valid:
                  groups: ['Default','Full']
            - Count:
                min: 1
                groups: ['Default','Full']