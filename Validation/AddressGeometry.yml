Vlabs\GoogleMapBundle\Entity\AddressGeometry:
    properties:
        address:
            - NotNull:
                groups: ['Default', 'Full']
        locationType:
            - NotBlank:
                groups: ['Default', 'Full']
        location:
            - Valid:
                groups: ['Default', 'Full']
            - NotNull:
                groups: ['Default', 'Full']
        bounds:
            - Valid:
                groups: ['Full']
            - NotNull:
                groups: ['Full']
        viewport:
            - Valid:
                groups: ['Full']
            - NotNull:
                groups: ['Full']