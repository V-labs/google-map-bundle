Vlabs\GoogleMapBundle\Entity\Address:
    properties:
        placeId:
            - NotBlank:
                  groups: ['Default', 'Minimal', 'Full']
        formattedAddress:
            - NotBlank:
                  groups: ['Default', 'Minimal', 'Full']
        addressComponents:
            - Valid:
                  groups: ['Default', 'Full']
            - Count:
                min: 1
                groups: ['Default', 'Full']
        geometry:
            - NotNull:
                groups: ['Default','Full']